language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
    - composer self-update
    - composer --no-dev --prefer-source install

script:
    - mkdir -p build/logs
    - phpunit --bootstrap vendor/autoload.php --coverage-clover build/logs/clover.xml test/PinboardArchive

after_script:
    - php vendor/bin/coveralls -v
